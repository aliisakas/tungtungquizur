<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Cards - слова</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="card-container">
        <h1>Изучение слов</h1>
        <div class="card">
            <div class="word" id="word">Загрузка...</div>
            <div class="translation" id="translation"></div>
            <div class="buttons">
                <button id="show-translation">Показать перевод</button>
                <button id="next-card">Следующая карточка</button>
            </div>
        </div>
    </div>
    <script src="js/cards.js"></script>
</body>
</html>
