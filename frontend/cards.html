<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Cards</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="card-container">
        <h1>Изучение слов</h1>
        
        <!-- Контейнер для тем (заполняется JS) -->
        <div id="topics-container" class="topics-container"></div>
        
        <!-- Основная карточка -->
        <div class="card">
            <div class="word" id="word">Загрузка...</div>
            <div class="translation" id="translation"></div>
            
            <!-- Информация о повторении -->
            <div class="repetition-info" id="repetition-info">
                <div class="next-review">Следующее повторение: <span id="next-review-time">-</span></div>
                <div class="interval">Текущий интервал: <span id="current-interval">-</span></div>
            </div>
            
            <!-- Прогресс-бар -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <span id="progress-text">0/0</span>
            </div>
            
            <!-- Кнопки управления -->
            <div class="buttons">
                <button id="show-translation">Показать перевод</button>
                <div class="response-buttons" id="response-buttons" style="display: none;">
                    <button class="response-btn wrong" id="wrong-btn">Не помню</button>
                    <button class="response-btn correct" id="correct-btn">Помню</button>
                </div>
            </div>
        </div>
        
        <!-- Кнопка сброса прогресса -->
        <button id="reset-progress" class="reset-button">Сбросить прогресс</button>
        
        <!-- Модальное окно завершения -->
        <div id="congrats-modal" class="modal-overlay">
            <div class="modal-content">
                <h2 id="congrats-title">Тема завершена!</h2>
                <p id="congrats-message"></p>
                <button id="continue-btn">Продолжить</button>
            </div>
        </div>
    </div>

    <script src="js/cards.js"></script>
</body>
</html>
